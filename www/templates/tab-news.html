<ion-view view-title="Pengumuman">
  <ion-content overflow-scroll="true">
    <ion-list>
      <a class="item item-avatar" href="#" collection-repeat="item in news">
        <img src="img/mail.png">
        <h2>{{item.title}}</h2>
        <p>{{item.content}}</p>
      </a>
    </ion-list>
  </ion-content>
</ion-view>
